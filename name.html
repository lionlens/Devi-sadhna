<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Name Check</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }
    input {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Enter Your Name</h2>
    <input type="text" id="username" placeholder="Enter Name"><br>
    <button onclick="checkName()">Submit</button>
  </div>

  <script>
    function checkName() {
      const name = document.getElementById("username").value.trim();
      if (name.toLowerCase() === "impana") {
        window.location.href = "impana.html";
      } else {
        alert("‚ùå Access Denied");
      }
    }
  </script>
</body>
</html>
